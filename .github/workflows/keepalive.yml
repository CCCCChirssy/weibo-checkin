name: Keepalive Workflow

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - uses: gautamkrishnar/keepalive-workflow@v2
        with:
          token: ${{ secrets.KEEPALIVE_TOKEN }}   # ⭐ 关键
          time_elapsed: 50
          commit_message: "chore: keepalive"
          branch: main
